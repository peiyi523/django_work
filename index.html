<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兌美元匯率轉換器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">

        <h1 class="title">兌美元匯率轉換器</h1>

        <form action="">
            <div id="form-container">
                <div id="info">
                    牌價最新掛牌時間:
                    <label for="time" id="time"></label>
                    <br>
                    <label for="amount">金&nbsp&nbsp&nbsp&nbsp額:</label>
                    <span>
                        <input class="amount" type="number" name="amount" id="amount">元
                        <br>
                        <label for="exchange">從:</label>
                        <select name="exchange" id="exchange">
                            <option value="">&nbsp</option>
                            <option value="USD">美金 (USD)</option>
                            <option value="HKD">港幣 (HKD)</option>
                            <option value="GBP">英鎊 (GBP)</option>
                            <option value="AUD">澳幣 (AUD)</option>
                            <option value="CAD">加拿大幣 (CAD)</option>
                            <option value="SGD">新加坡幣 (SGD)</option>
                            <option value="CHF">瑞士法郎 (CHF)</option>
                            <option value="JPY">日圓 (JPY)</option>
                            <option value="ZAR">南非幣 (ZAR)</option>
                            <option value="SEK">瑞典幣 (SEK)</option>
                            <option value="NZD">紐元 (NZD)</option>
                            <option value="THB">泰幣 (THB)</option>
                            <option value="PHP">菲國比索 (PHP)</option>
                            <option value="IDR">印尼幣 (IDR)</option>
                            <option value="EUR">歐元 (EUR)</option>
                            <option value="KRW">韓元 (KRW)</option>
                            <option value="VND">越南盾 (VND)</option>
                            <option value="MYR">馬來幣 (MYR)</option>
                            <option value="CNY" selected>人民幣 (CNY)</option>
                        </select>

                        <label for="base">兌換為:</label>
                        <select name="base" id="base">
                            <option value="美金" selected>美金 (USD)</option>

                        </select>
                    </span>
                    <br>
                </div>
                <br>
                <div id="result">
                    <div class="examount"></div>
                    <div class="exchange"></div>=
                    <div class="exbase"></div>
                    <div class="base"></div>

                </div>
        </form>
        <div id="bb">
            <button type="button" id="convert">轉換</button>
            <button type="button" id="reset">清除</button>
            <br>
        </div>
    </div>
    </div>
    <div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
